{% extends "base.html" %}
{% block content %}
<section class="card">
  <h2>Vytvoriť titulky z videa</h2>
  <form action="/upload" method="post" enctype="multipart/form-data" class="upload-form">
    <label>Video/Audio súbor:</label>
    <input type="file" name="file" accept="video/*,audio/*" required>

    <label>Východzí jazyk prepisu:</label>
    <select name="forced_lang">
      {% for code, name in language_choices %}
        <option value="{{ code }}" {% if code == default_lang %}selected{% endif %}>{{ name }}</option>
      {% endfor %}
    </select>

    <button type="submit">Vytvoriť titulky</button>
  </form>
  <p class="muted small">Max veľkosť: {{ max_upload_mb }} MB. Spracovanie prebieha chunkami cca {{ chunk_seconds }} s.</p>
</section>

<section class="card">
  <h2>Preložiť existujúci .srt</h2>
  <form action="/translate-srt" method="post" enctype="multipart/form-data" class="upload-form">
    <label>.srt súbor:</label>
    <input type="file" name="srtfile" accept=".srt" required>

    <label>Cieľový jazyk:</label>
    <select name="target_lang">
      {% for code, name in language_choices if code != 'auto' %}
        <option value="{{ code }}">{{ name }}</option>
      {% endfor %}
    </select>

    <button type="submit">Preložiť .srt</button>
  </form>
</section>
{% endblock %}
